    <header>
      <div class="container-fluid hi">

            <a href="index.html"><h1 class="logo">
              <i class="ion-paper-airplane" style="color: #14CC60"></i>Mint</h1></a>
          </div>
          <div class="col">
            <ul class="nav justify-content-center">
              <li class="nav-item " > <a class="nav-link he" href="about.html">About</a> </li>
              <li class="nav-item "><a class="nav-link he" href="index.html#how_it_works"> How it Works</a> </li>

          <div class="col-1" id="face">

              <a href="login.html" style="text-decoration: none;color: white">

                &nbsp;Login
              </a>
            </button>

            <!-- Google login button -->
            <button type="button" class="btn but">
              <a href="/google" style="text-decoration: none;color: white">
                <i class="fa fa-key"></i>
                &nbsp;Google Login
              </a>
            </button>

            <!-- Facebook login button -->
            <button type="button" class="btn but">

    <div class="loginbox">

      <div style="margin-top: 100px;margin-left: 10px">
        <form >
          <p style="color: black">Email</p>
          <input type="text" name="" id="user" />
          <p style="color: black">Password</p>
          <input type="password" name="" id="pass"/>
          <input type="button" class="btn-primary btn-lg" style="color: white;border-radius: 15px;margin-top: 20px    " id="submit" name="" value="LOGIN"/>

      </div>
